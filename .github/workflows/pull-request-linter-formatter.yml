name: Lint and format source code
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Lint and format diff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install packages
        run: npm ci
      - name: Prettier
        run: npm run format
      - name: Lint
        run: npm run lint
